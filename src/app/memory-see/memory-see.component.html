<div class="memories-list">
    <h2>Wspomnienia</h2>
    <p>Wybrana data: {{ selectedDate | date: 'dd.MM.yyyy'}}</p>

    <ul *ngIf="memoriesEmpty; else memoriesList">
        <li>Brak wspomnie≈Ñ dla tej daty.</li>
    </ul>
    <ng-template #memoriesList>
        <ul>
            <li *ngFor="let memory of memories">
                <h3>{{ memory.name }}</h3>
                <p>Opis: {{ memory.description }}</p>
            </li>
        </ul>
    </ng-template>
</div>

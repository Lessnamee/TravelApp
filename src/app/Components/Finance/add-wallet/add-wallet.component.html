<div class="container">
  <div class="form-content">
    <div class="header">
      <p>Kreator portfeli</p>
    </div>

    <form [formGroup]="walletForm" (ngSubmit)="addWallet()">
      <div class="field">
        <mat-form-field>
          <mat-label>Nazwa</mat-label>
          <textarea matInput rows="1" pInputTextarea formControlName="name"></textarea>
          <small class="p-error block" *ngIf="walletForm.get('name')?.invalid && walletForm.get('name')?.dirty">
            Nieprawid≈Çowa nazwa
          </small>
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Users</mat-label>
        <mat-select [formControl]="user" multiple formControlName="people">
          <mat-option *ngFor="let user of userList" [value]="user">{{ user.email }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons">
        <button class="add-memory-btn" type="submit" >Dodaj portfel</button>
      </div>

    </form>

  </div>
</div>

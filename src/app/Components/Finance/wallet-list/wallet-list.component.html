<mat-dialog-content class="custom-dialog">
    <h2>Wybierz opcję finansową</h2>
    <mat-form-field>
        <mat-label>Wallets</mat-label>
        <mat-select [formControl]="wallet" multiple>
            <mat-select-trigger>
                {{ wallet.value?.[0] || '' }}
                <span *ngIf="(wallet.value?.length || 0) > 1">
                    (+{{ (wallet.value?.length || 0) - 1 }} {{ wallet.value?.length === 2 ? 'inny' : 'innych' }})
                </span>
            </mat-select-trigger>
            <mat-option *ngFor="let wallet of walletList" [value]="wallet">{{ wallet }}</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Anuluj</button>
    <button mat-button cdkFocusInitial>Zapisz</button>
</mat-dialog-actions>

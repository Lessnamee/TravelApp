<div class="vertical-layout">
  <mat-form-field>
    <input matInput type="number" placeholder="Wprowadź koszt" [(ngModel)]="cost">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Wprowadż opis" [(ngModel)]="description">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Kto płacił</mat-label>
    <mat-select [(ngModel)]="whoPaid">
      <mat-option *ngFor="let person of ownersList" [value]="person">
        {{ person.email }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <button class="compact-button" (click)="addPrice()">Dodaj</button>
</div>

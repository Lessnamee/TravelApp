<mat-form-field>
  <mat-label>Users</mat-label>
  <mat-select [formControl]="user" multiple>
    <mat-select-trigger>
      {{ user.value?.[0] || '' }}
      <span *ngIf="(user.value?.length || 0) > 1">
        (+{{ (user.value?.length || 0) - 1 }} {{ user.value?.length === 2 ? 'other' : 'others' }})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let user of userList" [value]="user">{{ user }}</mat-option>
  </mat-select>
</mat-form-field>

<button (click)="printSelectedUsers()">Wyświetl wybranych użytkowników</button>

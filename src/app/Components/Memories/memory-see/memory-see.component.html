<div class="memories-list">
    <div class="data-header">
        <h2>Data</h2>
        <button mat-icon-button routerLink="/memories-add">
            <mat-icon>add</mat-icon> <!-- Ikonka plus -->
        </button>
    </div>
    <mat-divider></mat-divider>
    <date-picker></date-picker>

    <div class="memories">
        <h2 class="memories-title">Twoje wspomnienia</h2>
        <mat-divider></mat-divider>
        <br>
    
        <ul *ngIf="memoriesEmpty; else memoriesList">
            <li>Brak wspomnień dla tej daty.</li>
        </ul>
    </div>
    
    <ng-template #memoriesList>
        <div class="memories-list">
            <div *ngFor="let memory of memories" class="memory-item">
                <app-memory [name]="memory.name" (click)="openDialog(memory)"></app-memory>
            </div>
        </div>
        
    </ng-template>
</div>

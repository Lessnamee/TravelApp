<mat-dialog-content class="custom-dialog">
    <h2>Wybierz portfel</h2>
    <mat-form-field>
        <mat-label>Wallets</mat-label>
        <mat-select [formControl]="wallet">
            <mat-select-trigger>
                {{ wallet.value || '' }}
            </mat-select-trigger>
            <mat-option *ngFor="let wallet of walletList" [value]="wallet.name">{{ wallet.name }}</mat-option>

        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="chooseWallet()">Zobacz</button>
    <button mat-button (click)="addWallet()">Dodaj do podróży</button>
</mat-dialog-actions>

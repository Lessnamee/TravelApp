<div class="travels-list">
    <div class="data-header">
        <button class="add-travel-btn" mat-raised-button extended routerLink="/new-travel">           
            Dodaj podróż 
            <mat-icon>add</mat-icon> 
        </button>
    </div>
    <mat-divider></mat-divider>

    <div class="travels">
        <div class="travels-title">
            <h2>Twoje podróże</h2>
        </div>
        <mat-divider></mat-divider>
        <br>
    
        <div *ngIf="travelsEmpty; else travelsList">
            <div>Brak podróży.</div>
        </div>
    </div>
    
    <ng-template #travelsList>
        <div class="travels-list">
            <div *ngFor="let travel of travels" class="travel-item" (click)="openDialog(travel)" >
                    <div class="travel-name">{{ travel.name }}</div>
                    <div class="end-column">
                        <button mat-icon-button (click)="deleteTravel($event, travel)">
                            <mat-icon>remove</mat-icon>
                        </button></div>    
            </div>
        </div>
    </ng-template>
</div>

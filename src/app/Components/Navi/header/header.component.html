<mat-toolbar>
  <div class="default-button" *ngIf="!showNavbarItems" routerLink="/login">
    <mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
  </div>
  <mat-toolbar *ngIf="showNavbarItems">
    <div class="user-data" [routerLink]="['/home']" >
      <img class="avatar mat-elevation-z8" src="assets/images/avatar.png" alt="avatar" />
      <h4 class="name" >{{(email)}}</h4>
    </div>

    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="menu" routerLink="/see-travel">
        <mat-icon>event</mat-icon>
        <span>Planowanie</span>
      </button>
      <button mat-menu-item routerLink="/see-wallet">
        <mat-icon>monetization_on</mat-icon>
        <span>Finanse</span>
      </button>
      <button mat-menu-item routerLink="/memory-see">
        <mat-icon>forum</mat-icon>
        <span>Wspomnienia</span>
      </button>
      <button mat-menu-item (click)="authService.SignOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Wyloguj</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</mat-toolbar>

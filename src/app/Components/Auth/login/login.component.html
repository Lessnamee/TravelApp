<div class="forms">
  <form [formGroup]="loginForm">
    <div class="field title">
      <h2>Logowanie</h2>
    </div>
    <div class="field">
      <input type="text" placeholder="E-mail" pInputText formControlName="email" />
      <small
        class="p-error block"
        *ngIf = 
        "loginForm.get('email')?.invalid && loginForm.get('email')?.dirty"
        >Email musi być poprawny</small>
    </div>
    <div class="field">
      <input type="password" placeholder="Password" pInputText formControlName="password" />
      <small
        class="p-error block"
        *ngIf = 
        "loginForm.get('password')?.invalid && loginForm.get('password')?.dirty"
        >Hasło jest wymagane</small>
    </div>
    <div class="buttons">
      <button id="login-button" class="text-shadow" type="submit" (click)="authService.SignIn(loginForm.get('email').value, loginForm.get('password').value)"
      >Zaloguj się</button>
    </div>
    <div class="forgotPassword">
      <button id="forgotPassword" class="text-shadow" routerLink="/forgot-password"
      >Zapomniałem hasła</button>
    </div>
    <div class="forgotPassword">
      <button id="createAccount" routerLink="/forgot-password"
      >Stwórz konto</button>
    </div>      
  </form>

    <!-- <register></register> -->
</div>

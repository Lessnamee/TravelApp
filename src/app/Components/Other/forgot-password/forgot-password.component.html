<div>
  <form [formGroup]="forgotForm">
    <div class="field title">
      <h2>Podaj E-mail</h2>
    </div>
    <div class="field">
      <input type="text" placeholder="E-mail" pInputText formControlName="email" />
      <small
        class="p-error block"
        *ngIf = 
        "forgotForm.get('email')?.invalid && forgotForm.get('email')?.dirty"
        >Email musi być poprawny</small>
    </div>
    <div class="buttons">
      <button id="reset-button" type="submit" class="text-shadow" (click)="authService.ForgotPassword(forgotForm.get('email').value)"
      >Resetuj hasło</button>
    </div>   
  </form>

</div>
